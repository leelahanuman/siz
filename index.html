<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-container pt-5 pb-5">
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-md-6 d-flex flex-column justify-content-center text-center text-md-left"
          >
            <h1 class="sizing-an-image-heading">Sizing an Image</h1>
            <p class="sizing-an-image-description">
              Increase the width of an image by clicking the plus button and
              decrease by clicking the Minus button. For every action, the image
              increases or decreases by 5px.
            </p>
          </div>
          <div class="col-12 col-md-6 text-center">
            <p class="warning-message" id="warningMessage"></p>
            <img
              src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sizing-an-image-img.png"
              alt="image"
              id="image"
            />
            <p class="image-width">Width: <span id="imageWidth"></span></p>
          </div>
          <div class="col-12">
            <div class="buttons-container d-flex flex-row shadow m-auto">
              <button
                class="button"
                id="decrementButton"
                onClick="onDecrement()"
              >
                -
              </button>
              <hr class="hr-line" />
              <span class="width-in-px">5px</span>
              <hr class="hr-line" />
              <button
                class="button"
                id="incrementButton"
                onClick="onIncrement()"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
